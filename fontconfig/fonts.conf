<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <dir>~/.fonts</dir>
  <match target="font">
    <test compare="eq" name="family">
      <string>basis33</string>
    </test>
    <edit name="autohint" mode="assign">
        <bool>false</bool>
    </edit>
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="hinting" mode="assign">
        <bool>false</bool>
    </edit>
  </match>
</fontconfig>
